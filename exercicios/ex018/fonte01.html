<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap');

body{
    font-family: 'Heebo', sans-serif;
}
h1{
    font-weight: 700;
    font-size: 2em;
}
h2{
    font-weight: 500;
    font-size: 1.7em;
}
p{
    font-weight: 300;
    font-size: 1.3em;
}
</style>
<body>
    <h1>
        Título
    </h1>
    <h2>
        Subtítulo
    </h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit porro voluptates corrupti natus maiores, animi nihil, fuga, dolorem ratione incidunt quidem dolorum laboriosam architecto. Culpa est error magnam libero incidunt?
    </p>
    
</body>
</html>
