<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Teste de formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="user">Usuário:</label>
           <input type="text" name="user" id="user" required minlength="5" maxlength="15" size="11" placeholder="Nome do usuário" autocomplete="username"> 
        </p>
        <p>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required minlength="8" size="11" placeholder="Min. 8 caracteres" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
