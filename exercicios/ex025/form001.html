<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            background-color: darkcyan;
            width: 200px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        p{
            font-size: 1.1em;
            font-weight: bold;
            margin: 5px;
        }

        input{
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>
        Meu primeiro formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha">
        </p>
        <input type="submit" value="Enviar" id="enviar">
    </form>
</body>
</html>
